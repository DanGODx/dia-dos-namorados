<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Jogo da Mem√≥ria üíñ</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #ffe6e6;
      margin: 0;
      min-height: 100vh;
      padding: 80px 10px 40px;
      box-sizing: border-box;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    h1 {
      color: #880e4f;
      font-size: clamp(24px, 6vw, 32px);
      margin-bottom: 20px;
      text-align: center;
      user-select: text;
    }

    .game-board {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
      gap: 15px;
      width: 100%;
      max-width: 600px;
    }

    .card {
      aspect-ratio: 1 / 1;
      background: #ff4d6d;
      border-radius: 10px;
      cursor: pointer;
      position: relative;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      transition: transform 0.3s ease;
      will-change: transform;
    }

    .card.flipped {
      transform: rotateY(180deg);
      cursor: default;
    }

    .card img {
      width: 100%;
      height: 100%;
      border-radius: 10px;
      object-fit: cover;
      display: none;
      backface-visibility: hidden;
    }

    .card.flipped img {
      display: block;
    }

    .card.matched {
      background: #4caf50;
      pointer-events: none;
      box-shadow: 0 0 15px #4caf50;
    }

    button {
      background-color: #ff4d6d;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      max-width: 200px;
      width: 100%;
      margin: 30px auto 0;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    button:hover,
    button:focus {
      background-color: #d81b60;
      outline: none;
    }

    /* Bot√µes fixos topo */
    .back-btn, .heart-btn {
      position: fixed;
      top: 15px;
      background: transparent;
      border: none;
      font-size: 28px;
      color: #880e4f;
      cursor: pointer;
      transition: color 0.3s;
      padding: 10px;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      z-index: 1000;
    }

    .back-btn {
      left: 15px;
    }

    .heart-btn {
      right: 15px;
    }

    .back-btn:hover, .heart-btn:hover,
    .back-btn:focus, .heart-btn:focus {
      color: #ff4d6d;
      outline: none;
    }

  </style>
</head>
<body>

  <!-- Bot√µes de Navega√ß√£o -->
  <button class="back-btn" aria-label="Voltar" onclick="window.history.back()">‚Üê</button>
  <button class="heart-btn" aria-label="P√°gina inicial" onclick="window.location.href='pagina1.html'">‚ù§Ô∏è</button>

  <h1>Jogo da Mem√≥ria üíñ</h1>

  <div class="game-board" id="game-board">
    <!-- Cartas ser√£o criadas aqui -->
  </div>

  <button onclick="resetGame()" aria-label="Reiniciar jogo">Reiniciar Jogo</button>

  <script>
    // Imagens - ajuste os caminhos para as suas imagens reais
    const images = [
      'foto1.jpg', 'foto2.jpg', 'foto3.jpg', 'foto4.jpg', 'foto5.jpg',
      'foto1.jpg', 'foto2.jpg', 'foto3.jpg', 'foto4.jpg', 'foto5.jpg'
    ];

    let flippedCards = [];
    let matchedCards = [];
    let isGameActive = true;

    function shuffle(array) {
      for (let i = array.length -1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function createBoard() {
      const gameBoard = document.getElementById('game-board');
      gameBoard.innerHTML = '';
      const shuffledImages = shuffle([...images]);

      shuffledImages.forEach(image => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.setAttribute('data-image', image);

        const img = document.createElement('img');
        img.src = 'images/' + image;
        img.alt = "Carta do jogo";
        card.appendChild(img);

        card.addEventListener('click', flipCard);

        gameBoard.appendChild(card);
      });
    }

    function flipCard(event) {
      if (!isGameActive) return;

      const card = event.currentTarget; // para garantir pegar o card, n√£o a img
      if (card.classList.contains('flipped') || card.classList.contains('matched')) return;

      card.classList.add('flipped');
      flippedCards.push(card);

      if (flippedCards.length === 2) {
        isGameActive = false;
        setTimeout(checkMatch, 1000);
      }
    }

    function checkMatch() {
      const [card1, card2] = flippedCards;

      if (card1.getAttribute('data-image') === card2.getAttribute('data-image')) {
        card1.classList.add('matched');
        card2.classList.add('matched');
        matchedCards.push(card1, card2);

        if (matchedCards.length === images.length) {
          setTimeout(() => alert('Voc√™ venceu! üèÜ'), 300);
        }
      } else {
        card1.classList.remove('flipped');
        card2.classList.remove('flipped');
      }

      flippedCards = [];
      isGameActive = true;
    }

    function resetGame() {
      isGameActive = true;
      flippedCards = [];
      matchedCards = [];
      createBoard();
    }

    // Inicia o jogo ao carregar a p√°gina
    createBoard();
  </script>

</body>
</html>
